<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control-lg {
            height: calc(0.5em + 0rem + 2px);
            padding: 0.5rem 1rem;
        }
    </style>
</head>

<body>

    <div class="container"><br>
        <h1 class="text-success text-center"> Complete Form Valdiations in Javascript</h1><br>
        <div class="col-lg-8 m-auto d-block">

            <form action="//myaction.php" onsubmit="return validation()" class="bg-light" method="post" name="myform">

                <div class="form-group">
                    <label for="Username">Username:</label>
                    <input type="text" name="user" class="form-control" id="user"><span id="usernameerr"
                        class="text-danger font-weight-bold" style="font-size: 12px; color: red; display: none;">
                    </span>
                </div>

                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input type="text" name="email" class="form-control" id="email"><span id="emailerr"
                        class="text-danger font-weight-bold" style="font-size: 12px; color: red; display: none;">
                    </span>
                </div>

                <div class="form-group">
                    <label for="Phone">Phone Number:</label>
                    <input type="text" name="mobile" class="form-control" id="mobile"> <span id="numbererr"
                        class="text-danger font-weight-bold" style="font-size: 12px; color: red; display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <input type="radio" name="gender" value="male" class="form-control-lg" id="male"> Male
                    <input type="radio" name="gender" value="female" class="form-control-lg" id="female"> Female
                    <input type="radio" name="gender" value="others" class="form-control-lg" id="others"> Others
                    <span id="gendererr" class="text-danger font-weight-bold"
                        style="font-size: 12px; color: red; display: none;">
                    </span>
                </div>

                <div class="form-group">
                    <label for="Hobbies">Hobbies:</label>
                    <input type="checkbox" name="Hobbies" value="Cricket" class="form-control-lg" id="Cricket"> Cricket
                    <input type="checkbox" name="Hobbies" value="Football" class="form-control-lg" id="Football">
                    Football
                    <input type="checkbox" name="Hobbies" value="Tennies" class="form-control-lg" id="Tennies"> Tennies
                    <span id="checkboxerr" class="text-danger font-weight-bold"
                        style="font-size: 12px; color: red; display: none;">
                    </span>
                </div>

                <div class="form-group">
                    <label for="D.O.B">D.O.B:</label>
                    <input type="date" name="date" class="form-control" id="date"><span id="dateerr"
                        class="text-danger font-weight-bold" style="font-size: 12px; color: red; display: none;">
                    </span>
                </div>

                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input type="password" name="pass" class="form-control" id="pass"><span id="passworderr"
                        class="text-danger font-weight-bold" style="font-size: 12px; color: red; display: none;">
                    </span>
                </div>

                <div class="form-group">
                    <label for="CPassword">Confirm Password:</label>
                    <input type="password" name="cpass" class="form-control" id="cpass"> <span id="cpassworderr"
                        class="text-danger font-weight-bold" style="font-size: 12px; color: red; display: none;"></span>
                </div>

                <input type="submit" value="submit" name="Submit" class="btn-success">

            </form>
        </div>
    </div>
</body>
<script src="form.js"></script>

</html>
